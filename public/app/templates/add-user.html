<div class="container">
   <h1>ADD USER</h1>
   <hr>
    <form method="post" name="addUserForm">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" ng-model="user.first_name" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" ng-model="user.last_name" type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" ng-model="user.password" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" ng-model="user.email" type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="user_name">User Name</label>
            <input id="user_name" name="user_name" ng-model="user.user_name" type="text" class="form-control" placeholder="User Name">
        </div>
        <label for="roles"> Select User Role </label>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{selectedRole.name}}
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu" >
                <li ng-repeat="role in roles"><a ng-click="dropboxitemselected(role)">{{role.name}}</a></li>
            </ul>
        </div><br/>
        <button type="submit" class="btn btn-default" ng-click="addUser()">Add User</button>
    </form>
</div>
