<div class="container">
   <h1>Users</h1>
    <a href="/#/users/add" class="btn btn-default">Create User</a>
    <table class="table table-stripped table-responsive">
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>User Name</th>
        <th>Role Id</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.name }}</td>
            <td><a href="/#/users/edit/{{ user.id }}" class="btn btn-default">Edit</a></td>
            <td><button class="btn btn-default" type="submit" ng-click="deleteUser(user.id)">Delete</button></td>
        </tr>
    </table>
</div>
