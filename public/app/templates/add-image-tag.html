<div class="container">
    <form method="post" name="addImageTagForm">

        <label for="image_tag_name">Image Tag Name</label>
        <input id="name" name="name" ng-model="imageTag.name" type="text" class="form-control" placeholder="Image Tag Name">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addImageTag()">Add Image Tag</button>
    </form>
</div>
