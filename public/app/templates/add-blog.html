<div class="container">
    <form method="post" name="addBlogForm">
      <div class="form-group">
        <label for="title">Blog Title</label>
        <input id="title" name="title" ng-model="blog.title" type="text" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="body">Blog Body</label>
        <input id="body" name="body" ng-model="blog.body" type="text" class="form-control" placeholder="Body">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addBlog()">Add Blog</button>
    </form>
</div>
