<div class="container">
    <h1>Add Blog</h1>
    <form method="post" name="addBlogForm">
      <div class="form-group">
        <label for="title">Blog Title</label>
        <input id="title" name="title" ng-model="blog.title" type="text" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="body">Blog Body</label>
        <textarea id="body" name="body" ng-model="blog.body" type="text" rows="10" class="form-control" placeholder="Body"></textarea>
      </div>
      <label for="blog-tags">Blog Tags</label>
      <div ng-dropdown-multiselect="" options="tags" selected-model="selectedTags" extra-settings="tagSettings"></div><br>
      <button type="submit" class="btn btn-default" ng-click="addBlog()">Add Blog</button>
    </form>
</div>
