<div class="container">
   <h1>BLOGS</h1>
   <hr>
    <a href="/#/blogs/add" class="btn btn-default">Create Blog</a>
    <table class="table table-striped table-bordered table-responsive">
        <th class="short">Id</th>
        <th>Title</th>
        <th>Date Created</th>
        <th>Published</th>
        <th>Date Published</th>
        <th>Last Updated</th>
        <th>User</th>
        <th>Last Updated User</th>
        <th class="short">Edit</th>
        <th class="short">Delete</th>
        <tr ng-repeat="blog in blogs">
            <td class="short">{{ blog.id }}</td>
            <td>{{ blog.title }}</td>
            <td>{{ blog.date_created }}</td>
            <td>{{ blog.published }}</td>
            <td>{{ date_published }}</td>
            <td>{{ blog.last_updated }}</td>
            <td>{{ blog.first_name }}</td>
            <td>{{ blog.last_updated_user.first_name }}</td>
            <td class="short"><a href="/#/blogs/edit/{{ blog.id }}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td class="short"><button class="btn btn-default btn-sm" type="submit" ng-click="deleteBlog(blog.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
    </table>
</div>
