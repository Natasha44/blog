<div class="container">
  <h1>Add Image</h1>
    <form method="post" name="addImageForm">
      <div class="form-group">
        <input type="file" nv-file-select uploader="uploader"/><br/>
            <ul>
                <li ng-repeat="item in uploader.queue">
                    Name: <span ng-bind="item.file.name"></span><br/>
                    <button ng-click="item.upload()">upload</button>
                </li>
            </ul>
    </div>
    <div class="form-group">
        <label for="file_path">File Path</label>
        <input id="file_path" name="file_path" ng-model="image.file_path" type="text" class="form-control" placeholder="File Path">
      </div>
	  <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" ng-model="image.title" type="text" class="form-control" placeholder="Title">
      </div>
	  <div class="form-group">
        <label for="user_id">User ID</label>
        <input id="user_id" name="user_id" ng-model="image.user_id" type="text" class="form-control" placeholder="User ID">
      </div>
      <label for="image-tags">Image Tags</label>
      <div ng-dropdown-multiselect="" options="tags" selected-model="selectedTags" extra-settings="tagSettings"></div><br>
      <button type="submit" class="btn btn-default" ng-click="addImage()">Add Image</button>
    </form>
</div>
