<div class="container">
   <h1>ROLES</h1>
   <hr>
    <a href="/#/roles/add" class="btn btn-default">Create Role</a>
    <table class="table table-striped table-bordered table-responsive">
        <th class="short">Id</th>
        <th>Name</th>
        <th class="short">Edit</th>
        <th class="short">Delete</th>
        <tr ng-repeat="role in roles">
            <td class="short">{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td class="short"><a href="/#/roles/edit/{{ role.id }}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></a></td>
            <td class="short"><button class="btn btn-default btn-sm" type="submit" ng-click="deleteRole(role.id)"><span class="glyphicon glyphicon-trash"></button></td>
        </tr>
    </table>
</div>
