<div class="container">
   <h1>Roles</h1>
    <button class="btn btn-default" type="submit" ng-click="addRole()">Create Role</button>
    <table class="table table-stripped table-responsive">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr ng-repeat="roles in roles">
            <td>{{ roles.id }}</td>
            <td>{{ roles.name }}</td>
            <td><button class="btn btn-default" type="submit" ng-click="editRole()">Edit</button></td>
            <td><button class="btn btn-default" type="submit" ng-click="deleteRole()">Delete</button></td>
        </tr>
    </table>
    <form>
      <div class="form-group">
        <label for="title">Role Name</label>
        <input id="name" name="name" ng-model="name" type="text" class="form-control" placeholder="Name">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addRole()">Add Role</button>
    </form>
</div>
