<div class="container">
   <h1>Roles</h1>
    <a href="/#/roles/add" class="btn btn-default">Create Role</a>
    <table class="table table-stripped table-responsive">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr ng-repeat="role in roles">
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td><a href="/#/roles/edit/{{role.id}}" class="btn btn-default">Edit</a></td>
            <td><button class="btn btn-default" type="submit" ng-click="deleteRole(role.id)">Delete</button></td>
        </tr>
    </table>
</div>
