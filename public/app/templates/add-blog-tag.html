<div class="container">
    <h1>Add Blog Tag</h1>
    <form method="post" name="addBlogTagForm">
      <div class="form-group">
        <label for="blog_tag_name">Blog Tag Name</label>
        <input id="name" name="name" ng-model="blogTag.name" type="text" class="form-control" placeholder="Blog Tag Name">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addBlogTag()">Add Blog Tag</button>
    </form>
</div>
